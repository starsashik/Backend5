<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Posts</title></head>
<body>
<h1>Posts</h1>
<a href="/posts/create">Create post</a>
<table border="1">
    <tr><th>ID</th><th>Title</th><th>Content</th><th>User</th><th>Actions</th></tr>
    {% for p in posts %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.title }}</td>
        <td>{{ p.content }}</td>
        <td>{{ p.user.username }}</td>
        <td>
            <a href="/posts/{{ p.id }}/edit">Edit</a>
            <form action="/posts/{{ p.id }}/delete" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
