<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>User form</title></head>
<body>
<h1>{{ "Edit user" if user else "Create user" }}</h1>
<form method="post">
    <label>Username: <input name="username" value="{{ user.username if user else '' }}"></label><br>
    <label>Email: <input name="email" value="{{ user.email if user else '' }}"></label><br>
    <label>Password: <input name="password" value="{{ user.password if user else '' }}"></label><br>
    <button type="submit">Save</button>
</form>
<a href="/users">Back</a>
</body>
</html>
