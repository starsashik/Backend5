<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Post form</title></head>
<body>
<h1>{{ "Edit post" if post else "Create post" }}</h1>
<form method="post">
    <label>Title: <input name="title" value="{{ post.title if post else '' }}"></label><br>
    <label>Content:<br>
        <textarea name="content">{{ post.content if post else '' }}</textarea>
    </label><br>
    <label>User:
        <select name="user_id">
            {% for u in users %}
            <option value="{{ u.id }}"
                    {% if post and post.user_id == u.id %}selected{% endif %}>
                {{ u.username }}
            </option>
            {% endfor %}
        </select>
    </label><br>
    <button type="submit">Save</button>
</form>
<a href="/posts">Back</a>
</body>
</html>
