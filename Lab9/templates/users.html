<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Users</title></head>
<body>
<h1>Users</h1>
<a href="/users/create">Create user</a>
<table border="1">
    <tr><th>ID</th><th>Username</th><th>Email</th><th>Actions</th></tr>
    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>
            <a href="/users/{{ u.id }}/edit">Edit</a>
            <form action="/users/{{ u.id }}/delete" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
